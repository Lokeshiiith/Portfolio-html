<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href=".">Home</a></li>

                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="ClientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="ClientName">
                    </div>
                    <div class="mb-3">
                        <label for="ClientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ClientPhone" class="form-label">Phone Number</label>
                        <input type="password" class="form-control" id="ClientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="ClientInquiry" class="form-label">Inquiry</label>
                        <textarea class="form-control" id="ClientInquiry" ></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
